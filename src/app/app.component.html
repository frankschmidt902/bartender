<div class="container">
  <div class="main">
    <div class="domestic">
      <h3>beer wine vodka gin</h3>
      <div class="buttons">
        <button class="btn-red" (click)="calculateTotal('domestic', -1)" [disabled]="numberOfDomestic < 1">-</button>
        {{ numberOfDomestic }}
        <button class="btn-blue" (click)="calculateTotal('domestic', 1)">+</button>
      </div>
    </div>
    <div class="import">
      <h3>coolers glen fortress</h3>
      <div class="buttons">
        <button class="btn-red" (click)="calculateTotal('import', -1)" [disabled]="numberOfImport < 1">-</button>
        {{ numberOfImport }}
        <button class="btn-blue" (click)="calculateTotal('import', 1)">+</button>
      </div>
    </div>
  </div>
  <div class="calc">
    <h4> Total: <span>{{ grandTotal | currency:'CAD':true }}</span></h4>
    <h4> 
      <input type="tel" [ngModel]="commonBill" (ngModelChange)="setCommonBill($event)"> 
      -
      <input type="tel" [ngModel]="grandTotal" disabled>
    </h4>
    <h4> Change: <span>{{ commonBillRemainder | currency:'CAD':true }}</span></h4>
  </div>
  <div class="footer">
    <button class="btn-red" (click)="clear()">Clear</button>
    <button class="btn-blue" (click)="clear()">Submit</button>
  </div>
</div>
