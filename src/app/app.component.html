<div class="container">
  <div class="main">
    <div class="domestic">
      <span>Domestic x{{ numberOfDomestic }}</span>
      <div class="buttons">
        <button class="btn-blue" (click)="calculateTotal('domestic', 1)">+</button>
        <button class="btn-red" (click)="calculateTotal('domestic', -1)" [disabled]="numberOfDomestic < 1">-</button>
      </div>
    </div>
    <div class="import">
      <span>Import x{{ numberOfImport }}</span>
      <div class="buttons">
        <button class="btn-blue" (click)="calculateTotal('import', 1)">+</button>
        <button class="btn-red" (click)="calculateTotal('import', -1)" [disabled]="numberOfImport < 1">-</button>
      </div>
    </div>
  </div>
  <div class="calc">
    <h4> Total: <span>{{ grandTotal | currency:'CAD':true }}</span></h4>
    <h4> <input type="tel" [ngModel]="commonBill" (ngModelChange)="setCommonBill($event)"> - ${{ grandTotal }} </h4>
    <h4> Change: {{ commonBillRemainder | currency:'CAD':true }}</h4>
  </div>
  <div class="footer">
    <button class="btn-orange" (click)="clear()">Clear</button>
  </div>
</div>
